<!DOCTYPE html>
<html lang="en">
<style>
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
background-color: #f5f5f5;
color: #333;
}
header {
background-color: #2c3e50;
color: white;
padding: 1rem;
text-align: center;
}
.container {
max-width: 1200px;
margin: 0 auto;
padding: 2rem;
}
.data-display {
display: flex;
justify-content: space-around;
flex-wrap: wrap;
margin-bottom: 2rem;
background-color: white;
border-radius: 8px;
padding: 1rem;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.data-point {
text-align: center;
padding: 1rem;
margin: 0.5rem;
border-radius: 8px;
background-color: #ecf0f1;
min-width: 120px;
}
.data-value {
font-size: 2rem;
font-weight: bold;
color: #2980b9;
}
.data-label {
font-size: 0.9rem;
color: #7f8c8d;
}
.art-container {
display: flex;
justify-content: center;
margin-bottom: 2rem;
}
canvas {
border-radius: 8px;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.controls {
background-color: white;
border-radius: 8px;
padding: 1rem;
margin-top: 2rem;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
button {
background-color: #3498db;
color: white;
border: none;
padding: 0.5rem 1rem;
border-radius: 4px;
cursor: pointer;
margin-right: 0.5rem;
transition: background-color 0.3s;
}
button:hover {
background-color: #2980b9;
}
.slider-container {
margin: 1rem 0;
}
.slider-container label {
display: block;
margin-bottom: 0.5rem;
}
footer {
text-align: center;
padding: 1rem;
background-color: #2c3e50;
color: white;
}
</style>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atmospheric Art</title>
</head>
<body>
<header>
<h1>ArtmoGraph</h1>
<p>Generative art created from real-time atmospheric data</p>
</header>

<div class="container">
<div class="data-display">
<div class="data-point">
<div class="data-value" id="temperature">25.4</div>
<div class="data-label">Temperature (Â°C)</div>
</div>
<div class="data-point">
<div class="data-value" id="humidity">65</div>
<div class="data-label">Humidity (%)</div>
</div>
<div class="data-point">
<div class="data-value" id="pressure">1013</div>
<div class="data-label">Pressure (hPa)</div>
</div>
</div>

<div class="art-container">
<img id="artImage" src="/generated_img/latest_image.png">
</div>
</div>

<footer>
<p>&copy; 2025 ArtmoGraph</p>
</footer>

<script>
function autoRefresh() {
console.log("Refreshing the page...");
location.reload();
}
setInterval(autoRefresh, 30000);
</script>
</body>
</html>
